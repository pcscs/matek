<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Prímtényezős Felbontás</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100%;
      height: 100%;
      background: #eaf6ff;
      color: #1a284f;
      font-family: "Fira Sans", Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode, html.dark-mode {
      background: #1a284f !important;
      color: #eaf6ff;
    }
    .card {
      background: #d2e7fa;
      border: none;
      margin-top: 2em;
    }
    .dark-mode .card {
      background: #263a5e;
      color: #eaf6ff;
    }
    .input-number {
      font-size: 1.1em;
      background: #fff;
      color: #1a284f;
      border: 1.5px solid #b8d5f9;
      border-radius: 8px;
      padding: 0.5em 0.8em;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .input-number {
      background: #1a284f;
      color: #eaf6ff;
      border-color: #08509b;
    }
    .btn-math {
      font-size: 1.15em;
      background: #1564b3;
      color: #fff;
      border-radius: 8px;
      border: none;
      margin-top: 0.8em;
      box-shadow: 0 2px 8px rgba(21,100,179,0.09);
      transition: background 0.3s, color 0.3s;
    }
    .btn-math:hover, .btn-math:focus {
      background: #08509b;
      color: #f3cb23;
    }
    .dark-mode .btn-math {
      background: #263a5e;
      color: #f3cb23;
    }
    .dark-mode .btn-math:hover, .dark-mode .btn-math:focus {
      background: #08509b;
      color: #ffd700;
    }
    .error-box {
      color: #c2001a;
      font-weight: bold;
      padding: 1em;
      background: #ffe3e3;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    .dark-mode .error-box {
      color: #ff6f61;
      background: #2d1a2a;
    }
    .step-box {
      padding: 1em;
      background: #f7f8fa;
      border-radius: 8px;
      margin-bottom: 1em;
      color: #1a284f;
      border-left: 4px solid #1564b3;
    }
    .dark-mode .step-box {
      background: #263a5e;
      color: #eaf6ff;
      border-left: 4px solid #ffd700;
    }
    .result-box {
      padding: 1em;
      background: #1564b3;
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 1em;
    }
    .dark-mode .result-box {
      background: #ffd700;
      color: #1a284f;
    }
  </style>
</head>
<body>
  <div class="container py-3">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
      <h1 class="mb-3 text-center">Prímtényezős felbontás</h1>
      <div class="mb-3">
        <label for="number" class="fw-bold mb-2">Szám:</label>
        <input type="number" id="number" value="18" min="2" class="input-number w-100 mb-2">
      </div>
      <button onclick="calculatePrimeFactors()" type="button" class="btn btn-math w-100 mb-2">Számolás</button>
      <div id="result"></div>
    </div>
    <div class="mt-4 text-center">
      <p class="mt-4 text-sm text-secondary">Csongor</p>
    </div>
  </div>
  <script>
    function calculatePrimeFactors() {
      let number = parseInt(document.getElementById('number').value);
      const originalNumber = number;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      if (isNaN(number) || number < 2) {
        resultDiv.innerHTML = `<div class="error-box">Kérjük, adjon meg egy 2-nél nagyobb egész számot.</div>`;
        return;
      }
      const factors = [];
      let divisor = 2;
      let stepCounter = 1;
      const introStep = document.createElement('div');
      introStep.className = 'step-box';
      introStep.innerHTML = `
        <strong>1. lépés: Induljunk!</strong><br>
        A ${originalNumber} számot fogjuk prímtényezőkre bontani. Mindig a legkisebb prímszámmal próbáljuk osztani.
      `;
      resultDiv.appendChild(introStep);
      while (number > 1) {
        if (number % divisor === 0) {
          factors.push(divisor);
          const remaining = number / divisor;
          let factorizationString = factors.join(' &times; ');
          if (remaining > 1) factorizationString += ' &times; ' + remaining;
          const iterationStep = document.createElement('div');
          iterationStep.className = 'step-box';
          iterationStep.innerHTML = `
            <strong>${stepCounter + 1}. lépés: Osztás ${divisor}-val</strong><br>
            A(z) ${number} osztható ${divisor}-vel. <br>
            A felbontás jelenlegi állása: <br>
            ${originalNumber} = ${factorizationString}
          `;
          resultDiv.appendChild(iterationStep);
          number = remaining;
          stepCounter++;
        } else {
          if (divisor === 2) divisor++;
          else divisor += 2;
        }
      }
      if (factors.length === 1) {
        const primeMessageDiv = document.createElement('div');
        primeMessageDiv.className = 'result-box';
        primeMessageDiv.innerHTML = `
          <strong>Eredmény</strong><br>
          A(z) <span class="fs-4">${originalNumber}</span> egy <b>prímszám</b>, ezért nem bontható tovább.
        `;
        resultDiv.appendChild(primeMessageDiv);
      } else {
        const finalResultStep = document.createElement('div');
        finalResultStep.className = 'result-box';
        finalResultStep.innerHTML = `
          <strong>Végleges felbontás</strong><br>
          A ${originalNumber} prímtényezős felbontása: <br>
          <span class="fs-4">${factors.join(' &times; ')}</span>
        `;
        resultDiv.appendChild(finalResultStep);
        const finalResultExponentStep = document.createElement('div');
        finalResultExponentStep.className = 'result-box';
        const factorCounts = {};
        factors.forEach(factor => {
          factorCounts[factor] = (factorCounts[factor] || 0) + 1;
        });
        let exponentString = originalNumber + ' = ';
        let firstFactor = true;
        for (const factor in factorCounts) {
          if (!firstFactor) exponentString += ' &times; ';
          exponentString += factor;
          if (factorCounts[factor] > 1) exponentString += '<sup>' + factorCounts[factor] + '</sup>';
          firstFactor = false;
        }
        finalResultExponentStep.innerHTML = `
          <strong>Hatványozással felírva</strong><br>
          <span class="fs-4">${exponentString}</span>
        `;
        resultDiv.appendChild(finalResultExponentStep);
      }
      const divisors = [];
      for (let i = 1; i <= originalNumber; i++) {
        if (originalNumber % i === 0) divisors.push(i);
      }
      const improperDivisors = [1, originalNumber];
      const properDivisors = divisors.filter(d => d !== 1 && d !== originalNumber);
      const properDivisorsDiv = document.createElement('div');
      properDivisorsDiv.className = 'step-box';
      properDivisorsDiv.innerHTML = `
        <strong>Valódi osztók</strong><br>
        ${properDivisors.length > 0 ? properDivisors.join(', ') : 'Nincsenek'}
      `;
      resultDiv.appendChild(properDivisorsDiv);
      const improperDivisorsDiv = document.createElement('div');
      improperDivisorsDiv.className = 'step-box';
      improperDivisorsDiv.innerHTML = `
        <strong>Nem valódi osztók</strong><br>
        ${improperDivisors.join(', ')}
      `;
      resultDiv.appendChild(improperDivisorsDiv);
      const totalDivisorsDiv = document.createElement('div');
      totalDivisorsDiv.className = 'result-box';
      totalDivisorsDiv.innerHTML = `
        <strong>Összes osztó száma</strong><br>
        A(z) ${originalNumber} számnak összesen <span class="fs-4">${divisors.length}</span> osztója van.
      `;
      resultDiv.appendChild(totalDivisorsDiv);
    }
    // Sötét/világos mód öröklés, ha index.html-ből jön
    window.onload = function() {
      if(window.parent && window.parent.document && window.parent.document.body.classList.contains('dark-mode')) {
        document.body.classList.add('dark-mode');
        document.documentElement.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
