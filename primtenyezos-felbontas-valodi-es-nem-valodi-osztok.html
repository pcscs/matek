<!DOCTYPE html>

    .btn-math:hover, .btn-math:focus {

    .dark-mode .btn-math {

    }
    .dark-mode .btn-math:hover, .dark-mode .btn-math:focus {

    .exponent-box {

    }
    .divisors-box {

    }
    .dark-mode .divisors-box {

    .error-box {

    }
    .dark-mode .error-box {

    }
  </style>
</head>
<body>
  <div class="container py-3">
    <button class="theme-switcher" id="themeBtn" onclick="toggleTheme()" title="S√∂t√©t/Vil√°gos v√°lt√°s">
      <span id="icon-sun" style="display:inline;">
        <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
          <g>
            <line x1="12" y1="1" x2="12" y2="4" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="20" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" stroke="currentColor" stroke-width="2"/>
            <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
            <line x1="1" y1="12" x2="4" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="20" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" stroke="currentColor" stroke-width="2"/>
            <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
          </g>
        </svg>
      </span>
      <span id="icon-moon" style="display:none;">
        <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 0111.21 3a1 1 0 00-1.12 1.24A7 7 0 0012 21a7 7 0 009.76-8.67 1 1 0 00-1.24-1.12z" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
      </span>
    </button>
    <div class="d-flex align-items-center mb-3">
      <span class="math-icon">ùëõ</span>
      <h1 class="math-title mb-0">Pr√≠mt√©nyez≈ës felbont√°s</h1>
      <span class="math-icon">√∑</span>
    </div>
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
      <label for="number" class="form-label fw-bold mb-2">Sz√°m:</label>
      <input type="number" id="number" value="18" min="2" class="input-number w-100 mb-3">
      <button onclick="calculatePrimeFactors()" type="button" class="btn btn-math w-100 mb-2">Sz√°mol√°s</button>
      <div id="result"></div>
    </div>
    <div class="mt-4 text-center">
      <p class="mt-4 text-sm text-secondary">Csongor</p>
    </div>
  </div>
  <script>
    // S√∂t√©t/vil√°gos t√©ma v√°lt√≥
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('icon-sun').style.display = isDark ? 'none' : 'inline';
      document.getElementById('icon-moon').style.display = isDark ? 'inline' : 'none';
    }
    window.onload = function() {
      if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
        document.getElementById('icon-sun').style.display = 'none';
        document.getElementById('icon-moon').style.display = 'inline';
      }
    };

    function calculatePrimeFactors() {
      let number = parseInt(document.getElementById('number').value);
      const originalNumber = number;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (isNaN(number) || number < 2) {
        resultDiv.innerHTML = `<div class="error-box">K√©rj√ºk, adjon meg egy 2-n√©l nagyobb eg√©sz sz√°mot.</div>`;
        return;
      }

      const factors = [];
      let divisor = 2;
      let stepCounter = 1;

      // Els≈ë l√©p√©s: a folyamat elind√≠t√°sa
      const introStep = document.createElement('div');
      introStep.className = 'step-box';
      introStep.innerHTML = `
        <strong>1. l√©p√©s: Induljunk!</strong><br>
        A ${originalNumber} sz√°mot fogjuk pr√≠mt√©nyez≈ëkre bontani. Mindig a legkisebb pr√≠msz√°mmal pr√≥b√°ljuk osztani.
      `;
      resultDiv.appendChild(introStep);

      // A pr√≠mt√©nyez≈ëk keres√©se
      while (number > 1) {
        if (number % divisor === 0) {
          factors.push(divisor);
          const remaining = number / divisor;

          let factorizationString = factors.join(' &times; ');
          if (remaining > 1) {
            factorizationString += ' &times; ' + remaining;
          }

          const iterationStep = document.createElement('div');
          iterationStep.className = 'step-box';
          iterationStep.innerHTML = `
            <strong>${stepCounter + 1}. l√©p√©s: Oszt√°s ${divisor}-val</strong><br>
            A(z) ${number} oszthat√≥ ${divisor}-vel. <br>
            A felbont√°s jelenlegi √°ll√°sa: <br>
            ${originalNumber} = ${factorizationString}
          `;
          resultDiv.appendChild(iterationStep);

          number = remaining;
          stepCounter++;
        } else {
          if (divisor === 2) {
            divisor++;
          } else {
            divisor += 2;
          }
        }
      }

      // V√©gleges eredm√©nyek megjelen√≠t√©se
      if (factors.length === 1) {
        const primeMessageDiv = document.createElement('div');
        primeMessageDiv.className = 'result-box';
        primeMessageDiv.innerHTML = `
          <strong>Eredm√©ny</strong><br>
          A(z) <span class="fs-4">${originalNumber}</span> egy <b>pr√≠msz√°m</b>, ez√©rt nem bonthat√≥ tov√°bb.
        `;
        resultDiv.appendChild(primeMessageDiv);
      } else {
        // Hagyom√°nyos form√°tum
        const finalResultStep = document.createElement('div');
        finalResultStep.className = 'result-box';
        finalResultStep.innerHTML = `
          <strong>V√©gleges felbont√°s</strong><br>
          A ${originalNumber} pr√≠mt√©nyez≈ës felbont√°sa: <br>
          <span class="fs-4">${factors.join(' &times; ')}</span>
        `;
        resultDiv.appendChild(finalResultStep);

        // Hatv√°nyozott form√°tum
        const finalResultExponentStep = document.createElement('div');
        finalResultExponentStep.className = 'exponent-box';

        const factorCounts = {};
        factors.forEach(factor => {
          factorCounts[factor] = (factorCounts[factor] || 0) + 1;
        });

        let exponentString = originalNumber + ' = ';
        let firstFactor = true;
        for (const factor in factorCounts) {
          if (!firstFactor) {
            exponentString += ' &times; ';
          }
          exponentString += factor;
          if (factorCounts[factor] > 1) {
            exponentString += '<sup>' + factorCounts[factor] + '</sup>';
          }
          firstFactor = false;
        }

        finalResultExponentStep.innerHTML = `
          <strong>Hatv√°nyoz√°ssal fel√≠rva</strong><br>
          <span class="fs-5">${exponentString}</span>
        `;
        resultDiv.appendChild(finalResultExponentStep);
      }

      // Oszt√≥k sz√°m√≠t√°sa √©s megjelen√≠t√©se
      const divisors = [];
      for (let i = 1; i <= originalNumber; i++) {
        if (originalNumber % i === 0) {
          divisors.push(i);
        }
      }

      const improperDivisors = [1, originalNumber];
      const properDivisors = divisors.filter(d => d !== 1 && d !== originalNumber);

      // Val√≥di oszt√≥k megjelen√≠t√©se
      const properDivisorsDiv = document.createElement('div');
      properDivisorsDiv.className = 'divisors-box';
      properDivisorsDiv.innerHTML = `
        <strong>Val√≥di oszt√≥k</strong><br>
        ${properDivisors.length > 0 ? properDivisors.join(', ') : 'Nincsenek'}
      `;
      resultDiv.appendChild(properDivisorsDiv);

      // Nem val√≥di oszt√≥k megjelen√≠t√©se
      const improperDivisorsDiv = document.createElement('div');
      improperDivisorsDiv.className = 'divisors-box';
      improperDivisorsDiv.innerHTML = `
        <strong>Nem val√≥di oszt√≥k</strong><br>
        ${improperDivisors.join(', ')}
      `;
      resultDiv.appendChild(improperDivisorsDiv);

      // √ñsszes oszt√≥ sz√°m√°nak megjelen√≠t√©se
      const totalDivisorsDiv = document.createElement('div');
      totalDivisorsDiv.className = 'result-box';
      totalDivisorsDiv.innerHTML = `
        <strong>√ñsszes oszt√≥ sz√°ma</strong><br>
        A(z) ${originalNumber} sz√°mnak √∂sszesen <span class="fs-4">${divisors.length}</span> oszt√≥ja van.
      `;
      resultDiv.appendChild(totalDivisorsDiv);
    }
  </script>
</body>
</html>
