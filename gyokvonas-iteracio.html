<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Osztásos Négyzetgyökvonás (iterációval)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      font-family: "Fira Sans", Arial, sans-serif;
      background: #eaf6ff;
      color: #1a284f;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #1a284f;
      color: #eaf6ff;
    }
    .theme-switcher {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #1564b3;
      float: right;
      margin-top: 0.5em;
      margin-left: 1em;
      transition: color 0.3s;
    }
    .theme-switcher:active {
      color: #f3cb23;
    }
    .dark-mode .theme-switcher {
      color: #f3cb23;
    }
    .math-icon {
      font-size: 2rem;
      line-height: 1;
      margin-right: 10px;
      color: #ffd700;
      vertical-align: middle;
    }
    .dark-mode .math-icon {
      color: #f3cb23;
    }
    .card {
      background: #d2e7fa;
      border: none;
      margin-top: 2em;
    }
    .dark-mode .card {
      background: #263a5e;
      color: #eaf6ff;
    }
    .input-number {
      font-size: 1.15em;
      background: #fff;
      color: #1a284f;
      border: 1.5px solid #b8d5f9;
      border-radius: 8px;
      padding: 0.5em 0.8em;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .input-number {
      background: #1a284f;
      color: #eaf6ff;
      border-color: #08509b;
    }
    .btn-math {
      font-size: 1.15em;
      background: #1564b3;
      color: #fff;
      border-radius: 8px;
      border: none;
      margin-top: 0.8em;
      box-shadow: 0 2px 8px rgba(21,100,179,0.09);
      transition: background 0.3s, color 0.3s;
    }
    .btn-math:hover, .btn-math:focus {
      background: #08509b;
      color: #f3cb23;
    }
    .dark-mode .btn-math {
      background: #263a5e;
      color: #f3cb23;
    }
    .dark-mode .btn-math:hover, .dark-mode .btn-math:focus {
      background: #08509b;
      color: #ffd700;
    }
    #result {
      margin-top: 28px;
      padding-top: 16px;
      border-top: 2px solid #b8d5f9;
    }
    .dark-mode #result {
      border-top: 2px solid #08509b;
    }
    .step-box {
      padding: 1em;
      background: #f7f8fa;
      border-radius: 8px;
      margin-bottom: 1em;
      color: #1a284f;
      border-left: 4px solid #1564b3;
    }
    .dark-mode .step-box {
      background: #263a5e;
      color: #eaf6ff;
      border-left: 4px solid #ffd700;
    }
    .result-box {
      padding: 1em;
      background: #1564b3;
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 1em;
    }
    .dark-mode .result-box {
      background: #ffd700;
      color: #1a284f;
    }
    .error-box {
      color: #c2001a;
      font-weight: bold;
      padding: 1em;
      background: #ffe3e3;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    .dark-mode .error-box {
      color: #ff6f61;
      background: #2d1a2a;
    }
  </style>
</head>
<body>
  <div class="container py-3">
    <button class="theme-switcher" id="themeBtn" onclick="toggleTheme()" title="Sötét/Világos váltás">
      <span id="icon-sun" style="display:inline;">
        <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
          <g>
            <line x1="12" y1="1" x2="12" y2="4" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="20" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" stroke="currentColor" stroke-width="2"/>
            <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
            <line x1="1" y1="12" x2="4" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="20" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" stroke="currentColor" stroke-width="2"/>
            <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
          </g>
        </svg>
      </span>
      <span id="icon-moon" style="display:none;">
        <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 0111.21 3a1 1 0 00-1.12 1.24A7 7 0 0012 21a7 7 0 009.76-8.67 1 1 0 00-1.24-1.12z" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
      </span>
    </button>
    <div class="d-flex align-items-center mb-3">
      <span class="math-icon">√</span>
      <h1 class="math-title mb-0">Osztásos Négyzetgyökvonás (iterációval)</h1>
      <span class="math-icon">≃</span>
    </div>
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="number" class="form-label fw-bold mb-2">Szám (S):</label>
        <input type="number" id="number" value="10" step="0.01" class="input-number w-100 mb-2">
      </div>
      <div class="mb-3">
        <label for="iterations" class="form-label fw-bold mb-2">Iterációk száma:</label>
        <input type="number" id="iterations" value="5" min="1" class="input-number w-100 mb-2">
      </div>
      <button onclick="calculateSquareRoot()" type="button" class="btn btn-math w-100 mb-2">Számolás</button>
      <div id="result"></div>
    </div>
    <div class="mt-4 text-center">
      <p class="mt-4 text-sm text-secondary">Csongor</p>
    </div>
  </div>
  <script>
    // Sötét/világos téma váltó
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('icon-sun').style.display = isDark ? 'none' : 'inline';
      document.getElementById('icon-moon').style.display = isDark ? 'inline' : 'none';
    }
    window.onload = function() {
      if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
        document.getElementById('icon-sun').style.display = 'none';
        document.getElementById('icon-moon').style.display = 'inline';
      }
    };

    function calculateSquareRoot() {
      const S = parseFloat(document.getElementById('number').value);
      const numIterations = parseInt(document.getElementById('iterations').value);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      if (isNaN(S) || S < 0 || isNaN(numIterations) || numIterations < 1) {
        resultDiv.innerHTML = `<div class="error-box">Kérjük, adjon meg érvényes, pozitív számot és iterációk számát.</div>`;
        return;
      }
      let x = S / 2;
      if (x === 0) x = 1;
      // Kezdő becslés
      const initialGuessStep = document.createElement('div');
      initialGuessStep.className = 'step-box';
      initialGuessStep.innerHTML = `
        <strong>1. lépés: Kezdeti becslés</strong><br>
        A képlet: x<sub>n+1</sub> = (1/2) × (x<sub>n</sub> + S / x<sub>n</sub>). Kezdő becslésünk x<sub>0</sub> = ${x.toFixed(6).replace('.', ',')}.
      `;
      resultDiv.appendChild(initialGuessStep);
      for (let i = 0; i < numIterations; i++) {
        const S_divided_by_x = S / x;
        const next_x = 0.5 * (x + S_divided_by_x);
        const iterationStep = document.createElement('div');
        iterationStep.className = 'step-box';
        iterationStep.innerHTML = `
          <strong>${i + 2}. lépés: ${i + 1}. iteráció</strong><br>
          x<sub>${i+1}</sub> = (1/2) × ( ${x.toFixed(6).replace('.', ',')} + ${S.toFixed(2).replace('.', ',')} / ${x.toFixed(6).replace('.', ',')} )<br>
          x<sub>${i+1}</sub> = (1/2) × ( ${x.toFixed(6).replace('.', ',')} + ${S_divided_by_x.toFixed(6).replace('.', ',')} )<br>
          x<sub>${i+1}</sub> = ${next_x.toFixed(6).replace('.', ',')}
        `;
        resultDiv.appendChild(iterationStep);
        x = next_x;
      }
      const finalResultStep = document.createElement('div');
      finalResultStep.className = 'result-box';
      finalResultStep.innerHTML = `
        <strong>Végleges becslés</strong><br>
        ${numIterations} iteráció után a(z) ${S.toFixed(2).replace('.', ',')} négyzetgyöke körülbelül: <br>
        <span class="fs-4">${x.toFixed(6).replace('.', ',')}</span>
      `;
      resultDiv.appendChild(finalResultStep);
    }
  </script>
</body>
</html>
