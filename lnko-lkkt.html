<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>LKKT és LNKO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      font-family: "Fira Sans", Arial, sans-serif;
      background: #eaf6ff;
      color: #1a284f;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #1a284f;
      color: #eaf6ff;
    }
    .theme-switcher {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #1564b3;
      float: right;
      margin-top: 0.5em;
      margin-left: 1em;
      transition: color 0.3s;
    }
    .theme-switcher:active {
      color: #f3cb23;
    }
    .dark-mode .theme-switcher {
      color: #f3cb23;
    }
    .math-icon {
      font-size: 2rem;
      line-height: 1;
      margin-right: 10px;
      color: #ffd700;
      vertical-align: middle;
    }
    .dark-mode .math-icon {
      color: #f3cb23;
    }
    .card {
      background: #d2e7fa;
      border: none;
      margin-top: 2em;
    }
    .dark-mode .card {
      background: #263a5e;
      color: #eaf6ff;
    }
    .input-number {
      font-size: 1.15em;
      background: #fff;
      color: #1a284f;
      border: 1.5px solid #b8d5f9;
      border-radius: 8px;
      padding: 0.5em 0.8em;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .input-number {
      background: #1a284f;
      color: #eaf6ff;
      border-color: #08509b;
    }
    .btn-math {
      font-size: 1.15em;
      background: #1564b3;
      color: #fff;
      border-radius: 8px;
      border: none;
      margin-top: 0.8em;
      box-shadow: 0 2px 8px rgba(21,100,179,0.09);
      transition: background 0.3s, color 0.3s;
    }
    .btn-math:hover, .btn-math:focus {
      background: #08509b;
      color: #f3cb23;
    }
    .dark-mode .btn-math {
      background: #263a5e;
      color: #f3cb23;
    }
    .dark-mode .btn-math:hover, .dark-mode .btn-math:focus {
      background: #08509b;
      color: #ffd700;
    }
    .btn-remove {
      background: #c2001a;
      color: #fff;
      border-radius: 8px;
      border: none;
      margin-left: 0.2em;
      transition: background 0.3s, color 0.3s;
    }
    .btn-remove:hover {
      background: #ff6f61;
      color: #1a284f;
    }
    .dark-mode .btn-remove {
      background: #ff6f61;
      color: #263a5e;
    }
    #result {
      font-size: 1.15em;
      margin-top: 14px;
      font-weight: 500;
      color: #1564b3;
    }
    .dark-mode #result {
      color: #f3cb23;
    }
    .error {
      color: #c2001a;
      font-weight: bold;
      padding: 0.8em;
      background: #ffe3e3;
      border-radius: 8px;
    }
    .dark-mode .error {
      color: #ff6f61;
      background: #2d1a2a;
    }
    .explanation-box {
      background: #f7f8fa;
      border-radius: 8px;
      padding: 1em;
      margin-top: 1em;
    }
    .dark-mode .explanation-box {
      background: #263a5e;
      color: #eaf6ff;
    }
    .math-title {
      color: #1564b3;
    }
    .dark-mode .math-title {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container py-3">
    <button class="theme-switcher" id="themeBtn" onclick="toggleTheme()" title="Sötét/Világos váltás">
      <!-- Nap ikon -->
      <span id="icon-sun" style="display:inline;">
        <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
          <g>
            <line x1="12" y1="1" x2="12" y2="4" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="20" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" stroke="currentColor" stroke-width="2"/>
            <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
            <line x1="1" y1="12" x2="4" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="20" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" stroke="currentColor" stroke-width="2"/>
            <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
          </g>
        </svg>
      </span>
      <!-- Hold ikon -->
      <span id="icon-moon" style="display:none;">
        <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 0111.21 3a1 1 0 00-1.12 1.24A7 7 0 0012 21a7 7 0 009.76-8.67 1 1 0 00-1.24-1.12z" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
      </span>
    </button>
    <div class="d-flex align-items-center mb-3">
      <span class="math-icon">⊗</span>
      <h1 class="math-title mb-0">LKKT és LNKO</h1>
      <span class="math-icon">∣</span>
      <span class="math-icon">÷</span>
    </div>
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
      <div id="input-container" class="mb-4">
        <div class="input-group mb-2">
          <input type="number" value="18" min="2" class="input-number number-input">
          <button type="button" class="btn btn-remove" onclick="this.parentNode.remove()">-</button>
        </div>
        <div class="input-group mb-2">
          <input type="number" value="12" min="2" class="input-number number-input">
          <button type="button" class="btn btn-remove" onclick="this.parentNode.remove()">-</button>
        </div>
      </div>
      <button id="add-input-btn" type="button" class="btn btn-math w-100 mb-3">További szám felvétele</button>
      <button onclick="calculate()" type="button" class="btn btn-math w-100">Számolás</button>
      <div id="result" class="mt-4"></div>
    </div>
    <div class="mt-4 text-center">
      <p class="mt-4 text-sm text-secondary">Csongor</p>
    </div>
  </div>
  <script>
    // Sötét/világos téma váltó
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('icon-sun').style.display = isDark ? 'none' : 'inline';
      document.getElementById('icon-moon').style.display = isDark ? 'inline' : 'none';
    }
    window.onload = function() {
      if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
        document.getElementById('icon-sun').style.display = 'none';
        document.getElementById('icon-moon').style.display = 'inline';
      }
    };

    // Prímtényezős felbontás
    function getPrimeFactorization(n) {
      const factors = new Map();
      let divisor = 2;
      let tempN = n;
      while (tempN > 1) {
        if (tempN % divisor === 0) {
          factors.set(divisor, (factors.get(divisor) || 0) + 1);
          tempN /= divisor;
        } else {
          if (divisor === 2) {
            divisor++;
          } else {
            divisor += 2;
          }
        }
      }
      return factors;
    }
    function formatPrimeFactorization(originalNumber, factors) {
      if (factors.size === 1 && factors.get(originalNumber) === 1) {
        return `${originalNumber} egy prímszám.`;
      }
      let exponentString = originalNumber + ' = ';
      let firstFactor = true;
      for (const [factor, exponent] of factors.entries()) {
        if (!firstFactor) {
          exponentString += ' &times; ';
        }
        exponentString += factor;
        if (exponent > 1) {
          exponentString += '<sup>' + exponent + '</sup>';
        }
        firstFactor = false;
      }
      return exponentString;
    }
    function formatExponents(factors) {
      if (factors.size === 0) {
        return '1';
      }
      let exponentString = '';
      let firstFactor = true;
      for (const [factor, exponent] of factors.entries()) {
        if (!firstFactor) {
          exponentString += ' &times; ';
        }
        exponentString += factor;
        if (exponent > 1) {
          exponentString += '<sup>' + exponent + '</sup>';
        }
        firstFactor = false;
      }
      return exponentString;
    }
    function addInput() {
      const inputContainer = document.getElementById('input-container');
      const newDiv = document.createElement('div');
      newDiv.className = 'input-group mb-2';
      newDiv.innerHTML = `
        <input type="number" min="2" class="input-number number-input">
        <button type="button" class="btn btn-remove" onclick="this.parentNode.remove()">-</button>
      `;
      inputContainer.appendChild(newDiv);
    }
    document.getElementById('add-input-btn').addEventListener('click', addInput);

    function calculate() {
      const numberInputs = document.querySelectorAll('.number-input');
      const numbers = Array.from(numberInputs)
        .map(input => parseInt(input.value))
        .filter(n => !isNaN(n) && n >= 2);

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (numbers.length < 2) {
        resultDiv.innerHTML = `<div class="error">Kérjük, adjon meg legalább két 2-nél nagyobb számot!</div>`;
        return;
      }
      // Prímtényezős felbontások
      const allFactorizations = numbers.map(n => getPrimeFactorization(n));
      const factorizationHtml = document.createElement('div');
      factorizationHtml.className = 'mb-2';
      factorizationHtml.innerHTML = `<h2 class="mb-2 math-title">Prímtényezős felbontás</h2>`;
      numbers.forEach((num, index) => {
        const factors = allFactorizations[index];
        const factorizationString = formatPrimeFactorization(num, factors);
        const p = document.createElement('p');
        p.className = 'explanation-box mb-1';
        p.innerHTML = factorizationString;
        factorizationHtml.appendChild(p);
      });
      resultDiv.appendChild(factorizationHtml);

      // LKKT/ LNKO
      const allPrimeFactors = new Map();
      allFactorizations.forEach(factors => {
        for (const [factor, exponent] of factors.entries()) {
          allPrimeFactors.set(factor, Math.max(allPrimeFactors.get(factor) || 0, exponent));
        }
      });

      // LNKO
      const commonPrimeFactors = new Map();
      const firstFactorization = allFactorizations[0];
      for (const [factor, exponent] of firstFactorization.entries()) {
        let isCommon = true;
        let minExponent = exponent;
        for (let i = 1; i < allFactorizations.length; i++) {
          const currentFactors = allFactorizations[i];
          if (!currentFactors.has(factor)) {
            isCommon = false;
            break;
          }
          minExponent = Math.min(minExponent, currentFactors.get(factor));
        }
        if (isCommon) {
          commonPrimeFactors.set(factor, minExponent);
        }
      }
      let lnko = 1;
      for (const [factor, exponent] of commonPrimeFactors.entries()) {
        lnko *= Math.pow(factor, exponent);
      }
      let lkkt = 1;
      for (const [factor, exponent] of allPrimeFactors.entries()) {
        lkkt *= Math.pow(factor, exponent);
      }
      // Eredmények
      const finalResultHtml = document.createElement('div');
      finalResultHtml.className = 'explanation-box mt-2';
      finalResultHtml.innerHTML = `
        <strong>Eredmény:</strong><br>
        LNKO = ${formatExponents(commonPrimeFactors)} = <span class="math-title">${lnko}</span><br>
        LKKT = ${formatExponents(allPrimeFactors)} = <span class="math-title">${lkkt}</span>
      `;
      if (lnko === 1) {
        finalResultHtml.innerHTML += `<div class="error mt-2">A megadott számok relatív prímek (LNKO=1).</div>`;
      }
      resultDiv.appendChild(finalResultHtml);

      // Magyarázatok
      const explanationHtml = document.createElement('div');
      explanationHtml.className = 'explanation-box mt-3';
      explanationHtml.innerHTML = `
        <h2 class="math-title mb-2">Magyarázat</h2>
        <div>
          <strong>LNKO (legnagyobb közös osztó):</strong><br>
          Az összes szám prímtényezős felbontásából azokat a prímszámokat kell kiválasztani, amelyek közös prímszámok. Ezekből a legkisebb hatványokat kell összeszorozni.<br>
          <strong>LKKT (legkisebb közös többszörös):</strong><br>
          Az összes prímtényezős felbontásban szereplő összes különböző prímszámot kell venni, ezekből a legnagyobb hatványokat kell összeszorozni.
        </div>
      `;
      resultDiv.appendChild(explanationHtml);
    }
  </script>
</body>
</html>
