<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Matek tananyag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Fira Sans", Arial, sans-serif;
      background: #eaf6ff;
      color: #1a284f;
      transition: background 0.3s, color 0.3s;
    }
    body, .main-content {
      height: 100%;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body.dark-mode {
      background: #1a284f;
      color: #eaf6ff;
    }
    .navbar {
      background: #1564b3;
    }
    .navbar .navbar-brand,
    .navbar .nav-link,
    .navbar .dropdown-toggle {
      color: #fff !important;
    }
    .navbar .nav-link:hover,
    .navbar .dropdown-item:hover {
      background: #08509b;
      color: #f3cb23 !important;
    }
    .navbar .dropdown-menu {
      background: #eaf6ff;
      border: none;
    }
    .dark-mode .navbar {
      background: #263a5e;
    }
    .dark-mode .navbar .navbar-brand,
    .dark-mode .navbar .nav-link,
    .dark-mode .navbar .dropdown-toggle {
      color: #f3cb23 !important;
    }
    .dark-mode .navbar .dropdown-menu {
      background: #263a5e;
    }
    .theme-switcher {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.5rem;
      margin-left: 15px;
      color: #f3cb23;
      vertical-align: middle;
      transition: color 0.3s;
    }
    .theme-switcher:active {
      color: #8ed6fb;
    }
    .math-icon {
      font-size: 1.7rem;
      line-height: 1;
      margin-right: 8px;
      color: #ffd700;
      vertical-align: middle;
    }
    .dark-mode .math-icon {
      color: #f3cb23;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px); /* 60px: navbar magasság */
      padding: 0;
      margin: 0;
    }
    .desc {
      font-size: 1.1em;
      margin: 18px 0 12px 0;
      text-align: center;
    }
    #materialFrame {
      flex: 1 1 auto;
      width: 100%;
      border: 2px solid #d2e7fa;
      border-radius: 6px;
      background: #fff;
      min-height: 0;
      transition: border-color 0.3s;
      display: none;
    }
    .dark-mode #materialFrame {
      border-color: #263a5e;
      background: #1a284f;
    }
    @media (max-width: 600px) {
      .main-content {
        height: calc(100vh - 56px);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <span class="math-icon">∑</span>
      <a class="navbar-brand" href="#">Matek tananyag</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
        aria-controls="mainNavbar" aria-expanded="false" aria-label="Menü">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Matematika anyagok
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" onclick="openMaterial('egyenletmegoldó-reszletekkel-vagy-csak-eredmény.html')">Egyenletmegoldó</a></li>
              <li><a class="dropdown-item" href="#" onclick="openMaterial('Halmazok.html')">Halmazok</a></li>
              <li><a class="dropdown-item" href="#" onclick="openMaterial('lnko-lkkt.html')">LNKO, LKKT</a></li>
              <li><a class="dropdown-item" href="#" onclick="openMaterial('primtenyezos-felbontas-valodi-es-nem-valodi-osztok.html')">Prímtényezős felbontás</a></li>
              <li><a class="dropdown-item" href="#" onclick="openMaterial('tortek-muveletek-alap-haladó-egesz-szamokkal-sotet-vilagos-temaval.html')">Törtek műveletei</a></li>
            </ul>
          </li>
        </ul>
        <button class="theme-switcher" id="themeBtn" onclick="toggleTheme()" title="Sötét/Világos váltás">
          <span id="icon-sun" style="display:inline;">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
              <g>
                <line x1="12" y1="1" x2="12" y2="4" stroke="currentColor" stroke-width="2"/>
                <line x1="12" y1="20" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
                <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" stroke="currentColor" stroke-width="2"/>
                <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
                <line x1="1" y1="12" x2="4" y2="12" stroke="currentColor" stroke-width="2"/>
                <line x1="20" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
                <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" stroke="currentColor" stroke-width="2"/>
                <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
              </g>
            </svg>
          </span>
          <span id="icon-moon" style="display:none;">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path d="M21 12.79A9 9 0 0111.21 3a1 1 0 00-1.12 1.24A7 7 0 0012 21a7 7 0 009.76-8.67 1 1 0 00-1.24-1.12z" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </nav>
  <div class="main-content">
    <div class="desc">
      Válassz egy matematika témát a felső menüből!
    </div>
    <iframe id="materialFrame" src="" title="Matematika anyag"></iframe>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function openMaterial(file) {
      document.getElementById('materialFrame').src = file;
      document.getElementById('materialFrame').style.display = "block";
      document.querySelector('.desc').style.display = "none";
    }
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('icon-sun').style.display = isDark ? 'none' : 'inline';
      document.getElementById('icon-moon').style.display = isDark ? 'inline' : 'none';
    }
    window.onload = function() {
      if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
        document.getElementById('icon-sun').style.display = 'none';
        document.getElementById('icon-moon').style.display = 'inline';
      }
    }
  </script>
</body>
</html>
