<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Egyismeretlenes Egyenletmegoldó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100%;
      height: 100%;
      background: #eaf6ff;
      color: #1a284f;
      font-family: "Fira Sans", Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode, html.dark-mode {
      background: #1a284f !important;
      color: #eaf6ff;
    }
    .card {
      background: #d2e7fa;
      border: none;
      margin-top: 2em;
    }
    .dark-mode .card {
      background: #263a5e;
      color: #eaf6ff;
    }
    .error-box {
      color: #c2001a;
      font-weight: bold;
      padding: 1em;
      background: #ffe3e3;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    .dark-mode .error-box {
      color: #ff6f61;
      background: #2d1a2a;
    }
    .result-box {
      padding: 1em;
      background: #1564b3;
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 1em;
    }
    .dark-mode .result-box {
      background: #ffd700;
      color: #1a284f;
    }
    .step-box {
      padding: 1em;
      background: #f7f8fa;
      border-radius: 8px;
      margin-bottom: 1em;
      color: #1a284f;
      border-left: 4px solid #1564b3;
    }
    .dark-mode .step-box {
      background: #263a5e;
      color: #eaf6ff;
      border-left: 4px solid #ffd700;
    }
    /* Custom switch */
    .form-switch .form-check-input {
      width: 2.5em;
      height: 1.4em;
      background-color: #1564b3;
      border-radius: 2em;
      margin-right: 0.6em;
      transition: background 0.3s;
    }
    .form-switch .form-check-input:checked {
      background-color: #ffd700;
    }
    .dark-mode .form-switch .form-check-input {
      background-color: #ffd700;
    }
    .dark-mode .form-switch .form-check-input:checked {
      background-color: #1564b3;
    }
  </style>
</head>
<body>
  <div class="container py-3">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
      <h1 class="mb-3 text-center">Egyismeretlenes Egyenletmegoldó</h1>
      <div class="mb-3">
        <input id="equation-input" type="text" placeholder="pl.: 2(3x - 1) = 3x + 1" class="form-control mb-2">
      </div>
      <div class="d-flex align-items-center justify-content-between mb-3">
        <span class="text-sm fw-bold">Részletes megoldás</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="toggle-switch" onchange="toggleMode()">
        </div>
        <span class="text-sm fw-bold">Végeredmény</span>
      </div>
      <button onclick="solveEquation()" type="button" class="btn btn-math w-100 mb-2">Megoldás</button>
      <div id="solution-container" class="mt-4"></div>
    </div>
    <div class="mt-4 text-center">
      <p class="mt-4 text-sm text-secondary">Csongor</p>
    </div>
  </div>
  <script>
    let isDetailedMode = true;
    function toggleMode() {
      isDetailedMode = !document.getElementById('toggle-switch').checked;
      const solutionContainer = document.getElementById('solution-container');
      if (solutionContainer.children.length > 0) {
        solveEquation();
      }
    }
    window.onload = function() {
      document.getElementById('toggle-switch').checked = false;
      isDetailedMode = true;
      if(window.parent && window.parent.document && window.parent.document.body.classList.contains('dark-mode')) {
        document.body.classList.add('dark-mode');
        document.documentElement.classList.add('dark-mode');
      }
    };
    function parseSide(side) {
      let xCoeff = 0;
      let constant = 0;
      side = side.replace(/\s+/g, '');
      const terms = side.match(/([+-]?\d*x)|([+-]?\d+)/g) || [];
      terms.forEach(term => {
        if (term.includes('x')) {
          const coeffStr = term.replace('x', '');
          if (coeffStr === '' || coeffStr === '+') xCoeff += 1;
          else if (coeffStr === '-') xCoeff -= 1;
          else xCoeff += parseFloat(coeffStr);
        } else {
          constant += parseFloat(term);
        }
      });
      return { xCoeff, constant };
    }
    function formatEquation(xCoeff, constant) {
      let equation = '';
      if (xCoeff !== 0) {
        if (xCoeff === 1) equation += 'x';
        else if (xCoeff === -1) equation += '-x';
        else equation += `${xCoeff}x`;
      }
      if (constant !== 0) {
        if (constant > 0 && xCoeff !== 0) equation += ` + ${constant}`;
        else if (constant < 0 && xCoeff !== 0) equation += ` - ${Math.abs(constant)}`;
        else equation += `${constant}`;
      }
      if (xCoeff === 0 && constant === 0) return '0';
      return equation.replace(/\s+/g, ' ').trim();
    }
    function addStep(equation, explanation) {
      if (!isDetailedMode) return;
      const container = document.getElementById('solution-container');
      const stepDiv = document.createElement('div');
      stepDiv.className = 'step-box';
      stepDiv.innerHTML = `
        <p class="fw-bold text-primary">Egyenlet:</p>
        <p class="fs-5 font-monospace mb-2">${equation}</p>
        <p class="text-sm">${explanation}</p>
      `;
      container.appendChild(stepDiv);
    }
    function addFinalResult(solution) {
      const container = document.getElementById('solution-container');
      const resultDiv = document.createElement('div');
      resultDiv.className = 'result-box';
      resultDiv.innerHTML = `
        <p class="fw-bold text-primary">Végeredmény:</p>
        <p class="fs-5 font-monospace mb-2">x = ${solution}</p>
      `;
      container.appendChild(resultDiv);
    }
    function addVerification(originalEquation, solution) {
      const container = document.getElementById('solution-container');
      const parts = originalEquation.split(' = ');
      const leftSideStr = parts[0];
      const rightSideStr = parts[1];
      const leftSide = parseSide(leftSideStr);
      const rightSide = parseSide(rightSideStr);
      const leftValue = leftSide.xCoeff * solution + leftSide.constant;
      const rightValue = rightSide.xCoeff * solution + rightSide.constant;
      const verificationDiv = document.createElement('div');
      verificationDiv.className = 'step-box';
      verificationDiv.innerHTML = `
        <h2 class="fs-5 mb-2 text-primary">Ellenőrzés</h2>
        <p class="mb-2">Helyettesítsük be a kapott értéket az eredeti egyenletbe:</p>
        <p class="fs-6 font-monospace mb-2">${leftSideStr.replace(/x/g, `(${solution})`)} = ${rightSideStr.replace(/x/g, `(${solution})`)}</p>
        <p class="fs-6 font-monospace">${leftValue.toFixed(2)} = ${rightValue.toFixed(2)}</p>
        <p class="mt-2 text-sm">Mivel a két oldal megegyezik, a megoldás helyes.</p>
      `;
      container.appendChild(verificationDiv);
    }
    function solveEquation() {
      const input = document.getElementById('equation-input').value;
      const container = document.getElementById('solution-container');
      container.innerHTML = '';
      const formattedInput = input.replace(/\s*=\s*/g, ' = ').replace(/([+\-])/g, ' $1 ').replace(/\s+/g, ' ').trim();
      const originalEquation = formattedInput;
      if (isDetailedMode) addStep(originalEquation, "Az eredeti egyenlet.");
      const parts = originalEquation.split(' = ');
      if (parts.length !== 2) {
        container.innerHTML = `<div class="error-box">Hibás formátum. Kérjük, adjon meg egy érvényes egyenletet.</div>`;
        return;
      }
      let leftSide = parseSide(parts[0]);
      let rightSide = parseSide(parts[1]);
      if (rightSide.xCoeff !== 0) {
        const termToMove = -rightSide.xCoeff;
        if (isDetailedMode) addStep(
          `${formatEquation(leftSide.xCoeff, leftSide.constant)}  =  ${formatEquation(rightSide.xCoeff, rightSide.constant)}  /  ${termToMove > 0 ? '+' : ''}${termToMove}x`,
          `Az x-es tagokat az egyenlet bal oldalára mozgatjuk.`
        );
        leftSide.xCoeff += termToMove;
        rightSide.xCoeff += termToMove;
        if (isDetailedMode) addStep(
          `${formatEquation(leftSide.xCoeff, leftSide.constant)}  =  ${formatEquation(rightSide.xCoeff, rightSide.constant)}`,
          `Az egynemű tagok összevonása után.`
        );
      }
      if (leftSide.constant !== 0) {
        const termToMove = -leftSide.constant;
        if (isDetailedMode) addStep(
          `${formatEquation(leftSide.xCoeff, leftSide.constant)}  =  ${formatEquation(rightSide.xCoeff, rightSide.constant)}  /  ${termToMove > 0 ? '+' : ''}${termToMove}`,
          `A számokat az egyenlet jobb oldalára mozgatjuk.`
        );
        rightSide.constant += termToMove;
        leftSide.constant += termToMove;
        if (isDetailedMode) addStep(
          `${formatEquation(leftSide.xCoeff, leftSide.constant)}  =  ${formatEquation(rightSide.xCoeff, rightSide.constant)}`,
          `Az egynemű tagok összevonása után.`
        );
      }
      if (leftSide.xCoeff === 0) {
        if (rightSide.constant === 0) {
          isDetailedMode ? addStep(`0 = 0`, `Az egyenlet mindkét oldala megegyezik. Végtelen sok megoldás.`) : addFinalResult("Végtelen sok megoldás");
        } else {
          isDetailedMode ? addStep(`0 = ${rightSide.constant}`, `Az egyenlet érvénytelen, nincs megoldás.`) : addFinalResult("Nincs megoldás");
        }
        return;
      }
      const solution = rightSide.constant / leftSide.xCoeff;
      if (isDetailedMode) {
        addStep(
          `${formatEquation(leftSide.xCoeff, leftSide.constant)}  =  ${formatEquation(rightSide.xCoeff, rightSide.constant)}  /  ${leftSide.xCoeff}`,
          `Elosztjuk mindkét oldalt az x együtthatójával (${leftSide.xCoeff}), hogy megkapjuk az x értékét.`
        );
        addStep(
          `x = ${solution}`,
          "Az egyenlet megoldása."
        );
      } else {
        addFinalResult(solution);
      }
      addVerification(originalEquation, solution);
    }
  </script>
</body>
</html>
